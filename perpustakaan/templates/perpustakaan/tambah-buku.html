{% extends "main.html" %}
<!-- content -->
{% block content %}
<!-- Form -->

<form class="row g-3">
    <form action="/tambah-buku/" method="POST">
        {% csrf_token %}
        <div class="col-6">
            <label for="inputNanme4" class="form-label">Judul</label>
            <input type="text" class="form-control" id="Judul Buku">
        </div>
        <div class="col-6">
            <label for="inputEmail4" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="Penulis">
        </div>
        <div class="col-6">
            <label for="inputPassword4" class="form-label">Penerbit</label>
            <input type="text" class="form-control" id="Penerbit">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="Jumlah">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Kelompok</label>
            <input type="select" class="form-control" id="Kelompok">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</form>
<!-- Vertical Form -->


<div class="container">
    <div class="row g-3">
        <div class="col-md-6">
            <form action="/tambah-buku/" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Tambah Buku</button>
            </form>
        </div>
    </div>
</div>
<!-- EndForm -->

{% endblock content %}
<!-- EndContent -->
